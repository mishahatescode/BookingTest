<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Meeting</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Existing CSS styles */

        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        
        .booking-page {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }
        
        /* Sidebar styling */
        .sidebar {
            width: 100%;
            max-width: 300px;
            background-color: #f9fafb;
            padding: 40px 20px;
            border-right: 1px solid #e5e7eb;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .profile h2 {
            margin-top: 15px;
            font-size: 1.5em;
        }
        
        .profile p {
            color: #6b7280;
        }
        
        .event-details h1 {
            font-size: 1.75em;
            margin-bottom: 10px;
        }
        
        .event-details p {
            color: #4b5563;
        }
        
        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 40px;
        }
        
        .calendar-section {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 40px;
            margin-bottom: 40px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .nav-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #6b7280;
        }
        
        .month-year {
            font-size: 1.25em;
            font-weight: bold;
        }
        
        .calendar {
            display: grid;
            grid-template-rows: auto 1fr;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .weekdays div {
            font-weight: bold;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }
        
        .day {
            padding: 10px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
        }
        
        .day:hover {
            background-color: #e5e7eb;
        }
        
        .day.unavailable {
            color: #d1d5db;
            cursor: not-allowed;
        }
        
        .day.selected {
            background-color: #3b82f6;
            color: #fff;
        }
        
        .time-section h2 {
            margin-bottom: 20px;
        }
        
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .time-slot {
            padding: 10px 15px;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .time-slot:hover {
            background-color: #e5e7eb;
        }
        
        .time-slot.selected {
            background-color: #3b82f6;
            color: #fff;
            border-color: #3b82f6;
        }
        
        .confirmation-section h2 {
            margin-bottom: 20px;
        }
        
        .booking-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .booking-form input,
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .booking-form button {
            width: 100%;
            padding: 12px;
            background-color: #10b981;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        
        .booking-form button:hover {
            background-color: #059669;
        }

        /* Map styling */
        .location-section h2 {
            margin-bottom: 20px;
        }

        #map {
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .booking-page {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-width: none;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
        }
    </style>
</head>
<body>
    <div class="booking-page">
        <div class="sidebar">
            <div class="profile">
                <img src="profile-picture.jpg" alt="Profile Picture">
                <h2>Your Name</h2>
                <p>Position or Tagline</p>
            </div>
            <div class="event-details">
                <h1>30 Minute Meeting</h1>
                <p>Discuss project details, ideas, or collaborations.</p>
            </div>
        </div>
        <div class="main-content">
            <!-- Existing sections -->

            <div class="calendar-section">
                <div class="calendar-header">
                    <button class="nav-button" id="prev-month">&#10094;</button>
                    <div class="month-year">October 2023</div>
                    <button class="nav-button" id="next-month">&#10095;</button>
                </div>
                <div class="calendar">
                    <!-- Calendar grid -->
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days">
                        <!-- Days will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="time-section">
                <h2>Select a Time</h2>
                <div class="time-slots">
                    <!-- Time slots will be populated based on selected date -->
                    <!-- Initially empty -->
                </div>
            </div>

            <!-- New Location Section -->
            <div class="location-section">
                <h2>Select Location</h2>
                <div id="map"></div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
            </div>

            <div class="confirmation-section">
                <h2>Enter Details</h2>
                <form class="booking-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
    
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" rows="4"></textarea>
    
                    <button type="submit">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Inline JavaScript for interactivity -->
    <script>
        // Existing JavaScript code

        // Calendar and Time Slot Functionality

        const daysContainer = document.querySelector('.days');
        const monthYearDisplay = document.querySelector('.month-year');
        const timeSlotsContainer = document.querySelector('.time-slots');
        const timeSection = document.querySelector('.time-section');
        let selectedDay = null;
        let selectedTimeSlot = null;

        const date = new Date();
        let currentMonth = date.getMonth();
        let currentYear = date.getFullYear();

        const renderCalendar = () => {
            daysContainer.innerHTML = '';
            const options = { month: 'long' };
            const monthName = new Intl.DateTimeFormat('en-US', options).format(new Date(currentYear, currentMonth));
            monthYearDisplay.textContent = `${monthName} ${currentYear}`;

            const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
            const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Previous month's days (optional)
            const prevLastDay = new Date(currentYear, currentMonth, 0).getDate();
            const daysInPrevMonthToShow = firstDayIndex;

            for (let i = daysInPrevMonthToShow; i > 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day', 'unavailable');
                dayDiv.textContent = prevLastDay - i + 1;
                daysContainer.appendChild(dayDiv);
            }

            for (let i = 1; i <= lastDay; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = i;

                const dayDate = new Date(currentYear, currentMonth, i);
                const today = new Date();
                if (dayDate < today.setHours(0,0,0,0)) {
                    dayDiv.classList.add('unavailable');
                } else {
                    dayDiv.addEventListener('click', () => {
                        if (selectedDay) {
                            selectedDay.classList.remove('selected');
                        }
                        dayDiv.classList.add('selected');
                        selectedDay = dayDiv;
                        // Update time slots based on the selected date
                        renderTimeSlots();
                    });
                }

                daysContainer.appendChild(dayDiv);
            }

            // Next month's days (optional)
            const totalDays = daysContainer.children.length;
            const daysToAdd = 7 - (totalDays % 7);
            if (daysToAdd < 7) {
                for (let i = 1; i <= daysToAdd; i++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day', 'unavailable');
                    dayDiv.textContent = i;
                    daysContainer.appendChild(dayDiv);
                }
            }
        };

        const renderTimeSlots = () => {
            timeSlotsContainer.innerHTML = '';
            // Example time slots
            const times = ['9:00 AM', '10:00 AM', '11:00 AM', '1:00 PM', '2:00 PM', '3:00 PM'];

            times.forEach(time => {
                const timeButton = document.createElement('button');
                timeButton.classList.add('time-slot');
                timeButton.textContent = time;

                timeButton.addEventListener('click', () => {
                    if (selectedTimeSlot) {
                        selectedTimeSlot.classList.remove('selected');
                    }
                    timeButton.classList.add('selected');
                    selectedTimeSlot = timeButton;
                    // Proceed to booking confirmation if needed
                });

                timeSlotsContainer.appendChild(timeButton);
            });
        };

        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            date.setMonth(currentMonth);
            date.setFullYear(currentYear);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            date.setMonth(currentMonth);
            date.setFullYear(currentYear);
            renderCalendar();
        });

        renderCalendar();

        // New Map Functionality
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Geofence coordinates (example: a circular area)
        const geofenceCenter = [51.505, -0.09]; // Replace with your geofence center latitude and longitude
        const geofenceRadius = 5000; // Radius in meters

        // Add a circle to represent the geofence
        const geofenceCircle = L.circle(geofenceCenter, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: geofenceRadius
        }).addTo(map);

        // Marker for selected location
        let marker;

        // Handle map click event
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;

            // Check if the clicked location is within the geofence
            const distance = map.distance(e.latlng, geofenceCenter);
            if (distance > geofenceRadius) {
                alert('Selected location is outside the allowed area.');
                return;
            }

            // If marker exists, move it; else, create a new one
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }

            // Update hidden input fields
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });

        // Adjust map view to geofence
        map.fitBounds(geofenceCircle.getBounds());

        // Ensure map resizes properly
        setTimeout(function() {
            map.invalidateSize();
        }, 0);
    </script>
</body>
</html>
